services:
  # Web Service - Flask приложение
  - type: web
    name: felix-hub
    env: python
    region: frankfurt
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt && python init_render_db.py
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --threads 2 --timeout 120 --log-level info --access-logfile - --error-logfile -
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: felix-hub-db
          property: connectionString
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_ADMIN_CHAT_ID
        sync: false
      - key: ALLOW_ANONYMOUS_ORDERS
        value: true
    healthCheckPath: /

databases:
  # PostgreSQL Database
  - name: felix-hub-db
    region: frankfurt
    plan: free
    databaseName: felix_hub_db
